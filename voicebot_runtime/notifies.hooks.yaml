# Local notify hook config (optional).
#
# The backend reads this YAML file and runs matched hooks in background.
# It will append the JSON event envelope as the last CLI argument.
#
# To disable local hooks:
# - set VOICE_BOT_NOTIFY_HOOKS_CONFIG to an empty string, OR
# - remove this file.

session_ready_to_summarize:
  # Use absolute path to avoid PATH differences under PM2/systemd.
  - cmd: /usr/local/bin/uv
    args:
      - --directory
      - /home/strato-space/prompt/StratoProject/app
      - run
      - StratoProject.py
      - --model
      - codex
      - -m
