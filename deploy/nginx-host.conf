server {
  listen 80;
  listen [::]:80;
  server_name copilot.stratospace.fun;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name copilot.stratospace.fun;

  ssl_certificate /etc/letsencrypt/live/stratospace.fun/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/stratospace.fun/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 1d;

  location /api/ {
    proxy_pass http://127.0.0.1:8000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Nice URLs: the OPS SPA lives at the domain root.
  location = / {
    return 302 /analytics;
  }

  # Normalize trailing slashes for top-level sections.
  location = /analytics/ { return 301 /analytics; }
  location = /finops/ { return 301 /finops; }
  location = /guide/ { return 301 /guide; }

  root /home/strato-space/copilot/finance-ops/admin_app/dist;

  location /assets/ {
    try_files $uri =404;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}
